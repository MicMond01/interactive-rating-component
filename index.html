<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass">
    <title>Rating Component</title>
</head>
<body>
    <div class="container-main">
        <div class="star">
            <img src="images/icon-star.svg" alt="star.svg">
        </div>
    
        <div class="text-area">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!
            </p>
        </div>
        <div class="selection-area">
            <div class="circle">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
            <div class="circle">5</div>
        </div>
        <div id="btn-el" class="btn">SUBMIT</div>
    </div>
    <div class="container-thankyou">
        <img src="images/illustration-thank-you.svg" alt="illustration.svg">
        <div class="text">
          <div id="result-tx" class="result"> </div>
          <div class="thanks-area">
              <h1>Thank you!</h1>
              <p>We appreciate you taking the time to give a rating. If you ever need more support, 
                  donâ€™t hesitate to get in touch!
              </p>
          </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
